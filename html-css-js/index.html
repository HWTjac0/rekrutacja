<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <main class="main">
    <section class="left"></section>
	  <section class="right" id="task-frontend">
      <h1 class="heading">Dołącz do nas</h1>
      <p class="subheading">Wypełnij ten krótki formularz</p>
      <div class="separator"></div>
	  	<form method="POST" id="form">
	  		<label class="textLabel" for="first-name">Imię</label>
	  	  <input type="text" id="first-name" class="textInput" name="first_name"/>

        <label class="textLabel" for="last-name">Nazwisko</label>
	  	  <input type="text" id="last-name" class="textInput" name="last_name"/>
	  		
        <label class="textLabel" for="email">Email</label>
	  	  <input type="email" id="email" class="textInput" name="email"/>

	  		<p class="textLabel">Sekcja</p>
        <div class="sectionSelect">
          <input type="checkbox" id="frontend-checkbox" name="section" value="frontend">
            <label for="frontend-checkbox">Frontend</label>
          <input type="checkbox" id="backend-checkbox" name="section" value="backend">
            <label for="backend-checkbox">Backend</label>
          <input type="checkbox" id="mobile-checkbox" name="section" value="mobile">
            <label for="mobile-checkbox">Mobile</label>
          <input type="checkbox" id="graphics-checkbox" name="section" value="grafika">
            <label for="graphics-checkbox">Grafika</label>
        </div>
        <input type="submit" value="Prześlij" class="submitButton">
	  	</form>
	  </section>
  </main>
<script type="text/javascript" src="js/validation.js"></script>

</body>
</html>
